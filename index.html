<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-fond">
                <img src="table.jpg" alt="">
            </div>
            <form action="#">
                <div class="titre">
                    <h2>Booking place for your dinner !</h2>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <input type="text" class="your-name" required>
                        <label for="your-name">Your name</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="your-name" required>
                        <label for="your-phone" style="font-size: 12px;">Your phone number</label>
                    </div>

                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected hidden class="time"><span style="float: right;">Time</span></option>
                        <option value="">20h 15</option>
                        <option value="">21h 30</option>
                        <option value="">Autre...</option>
                    </select>

                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected hidden class="time"><span style="float: right;">Food</span></option>
                        <option value="">Yassa</option>
                        <option value="">Mafe</option>
                        <option value="">Autre...</option>
                    </select>

                    <p>Select your dinning space</p>
                    <div class="button">
                        <div class="number">
                            <div class="icon">
                                <i class="fa-solid fa-2"></i>
                                <span>Person</span>
                            </div>
                        </div>
                        <div class="number">
                            <div class="icon">
                                <i class="fa-solid fa-4"></i>
                                <span>Person</span>
                            </div>
                        </div>
                        <div class="number">
                            <div class="icon">
                                <i class="fa-solid fa-6"></i>
                                <span>Person</span>
                            </div>
                        </div>
                        <div class="number">
                                <i class="fa-solid fa-8"></i>
                                <span>Person</span>
                        </div>
                        <div class="number">
                            <i class="fa-solid fa-9"></i>
                            <span>Person</span>
                        </div>
                    </div>
                                    
                    <div class="btn">
                        <input type="submit" value="Book now">
                    </div>
                    <a href="#">Verify your booking into your phone</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
